<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        body   { background-color: hsla(240, 15%, 12%, 1); }
        figure {
            border-left: 8em solid hsla(0,0%,0%,0.1);
            padding:     1em 2em;
            margin:      0;
            line-height: 2;

            color:            hsl(066, 61%, 88%);
            background-color: var(--bc, slategray);
        }
        figure[bg] { color:   hsl(240, 15%, 12%); }
        article.colors {
            border-radius: 0em;
            overflow: hidden;

              display:  grid;
              grid-gap: 0.5em;
              grid-auto-flow: dense;
              grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
              grid-template-columns: 1fr;

        }
    </style>
</head>
