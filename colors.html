<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
        body   {
            background-color: hsl(240, 15%, 12%);
            color:            hsl(226, 27%, 90%);
        }
        figure {
            border-left: 8em solid hsla(0,0%,0%,0.1);
            padding:     1em 2em;
            margin:      0;
            line-height: 2;

            color:            hsl( 66, 61%, 88%);
            background-color: var(--bc, slategray);
        }
        figure[bg] { color:   hsl(240, 15%, 12%); }
        article.colors {
            border-radius: 0em;
            overflow: hidden;

              display:  grid;
              grid-gap: 0.5em;
              grid-auto-flow: dense;
              grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
              grid-template-columns: 1fr;

        }

.color-model {
    /* Noble Palette */
  --c--NobleBlack:            hsl(226, 15%, 12%);
  --c--NobleWhite:            hsl(226, 27%, 90%);
  --c--NobleNight:            hsl(226, 17%, 20%);
  --c--NobleDay:              hsl(226, 32%, 75%);
  --c--NobleSky:              hsl(204, 22%, 55%);
  --c--NobleSea:              hsl(212, 34%, 29%);
  --c--NobleSunset:           hsl(359, 28%, 82%);
  --c--NobleAccent:           hsl(359, 54%, 53%);
  --c--NobleAction:           hsl(359, 59%, 43%);
    /* Ivory Palette */
  --c--Ivory:                 hsl( 53, 66%, 80%);
  --c--IvoryAccent:           hsl( 53, 70%, 76%);
  --c--IvoryDark:             hsl(204,  4%, 22%);
  --c--IvoryGray:             hsl(204,  8%, 38%);
}
.color-model {
    /* App Palette */
  --c--AppBlue:               hsl(202, 81%, 23%);
  --c--AppGreen:              hsl(155, 31%, 62%);
  --c--AppGold:               hsl( 42, 79%, 53%);
  --c--AppRed:                hsl( 15, 75%, 30%);
  --c--AppBrown:              hsl( 34, 20%, 33%);
}

    </style>
</head>
<body>

    <article class="colors color-model">


        <figure
            style="--bc:var(--c--NobleWhite)" bg>
            <figcaption>hsl(226, 27%, 90%)</figcaption>
        </figure>

            style="--bc:var(--c--NobleDay)">
            <figcaption>hsl(226, 32%, 75%)</figcaption>
        </figure>

            <figcaption>hsl(359, 28%, 82%)</figcaption>
        </figure>
