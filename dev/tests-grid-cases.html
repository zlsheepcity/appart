<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ========================================= HEAD CONTENT -->


    <title>Grid Cases</title>


    <!-- ========================================= BOOT -->


    <style> /* ༼°▽°༽ boot style */
        body    { width: 100%; height: auto; overflow: hidden; }
        img,svg { max-width: 100%; }
    </style>


    <!-- ========================================= DESIGN -->


    <link
        href="../app/styles/appart.css"
        rel="stylesheet" type="text/css">


    <!-- ========================================= APP CUSTOM -->

    <style>

        .article-markup h1 {
            font-size: 3em;
            line-height: 1;
        }
        .article-markup p {
            max-width: 35em;
        }
        .test .color-box {
            --pv: calc( 1 * var(--sx) );
            background-color: var(--back-color--accent);
            padding-top: var(--pv);
            padding-bottom: var(--pv);
            margin-top: var(--pv);
            margin-bottom: var(--pv);
        }
        .test img {
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            width: 100%;
            min-height: 2em;
            background-color: var(--shadow-color);
            border: 0;
            box-shadow: none;
        }

        .test-grid {
            --sx: 1.5em;
            --sy: 1.5em;
            --syx: var(--sy) var(--sx);

            --size-ma: 24em;
            --size-mb:  8em;
            --size-n:  16em;
            --size-w:  minmax(0, auto);
            --size-e:  minmax(0, auto);

            --if-grid-is-tiny: 0;

            --open-main-padding: pm_;
            --open-main:          m_;
            --stop-main:          _m;
            --stop-main-padding: _pm;

            --grid-part--main-content: var(--size-ma) [_ma] var(--sx) [_pma] 0 [pmb_] var(--sx) [mb_] var(--size-mb);
            --grid-part--note-column:  0 [pn_] var(--sx) [n_] var(--size-n) [_n] var(--sx) [_pn];
            --grid-part--main-space: 0;

            --grid-part--full-start:   [full-start w_] var(--size-w) [_w] 0;
            --grid-part--full-end:     0 [e_] var(--size-e) [_e full-end];
            --grid-part--empty-start:  [full-start w_ e_] 0;
            --grid-part--empty-end:    0 [_w _e full-end];


        }

        @media (max-width:57em) {
            .test-grid {
            --size-ma: 3fr;
            --size-mb: 1fr;
            --size-n:  2fr;
            }
        }
        @media (max-width:47em) {
            .test-grid {
            --if-grid-is-tiny: 1;


            --open-main-padding: pm_ pn_ pmb_;
            --open-main:          m_  n_  mb_;
            --stop-main:          _m  _n  _ma;
            --stop-main-padding: _pm _pn _pma;

            --grid-part--note-column:  0;
            --grid-part--main-content: 1fr;
            }
        }
        @media (min-width:65em) {
            .test-grid {
            --size-w:   minmax(0, 4em);
            }
        }

        .figured,
        .wide,
        .note,
        .box,
        .block,
        .keep-grid,
        .test-grid {

            display:         grid;
            align-items:     start;
            justify-content: start;
            grid-auto-flow:  row;
            grid-auto-rows:  min-content;
            grid-row-gap:    var(--sy);
            grid-column-gap: 0;

            grid-template-columns:
                  var(--grid-part--full-start)
                [ var(--open-main-padding) ]
                  var(--sx)
                  var(--grid-part--main-space)
                [ var(--open-main) ]
                  var(--grid-part--main-content)
                [ var(--stop-main) ]
                  var(--sx)
                [ var(--stop-main-padding) ]
                  var(--grid-part--note-column)
                  var(--grid-part--full-end)
                ;
        }

        .test-grid * { grid-column:   m_ / _m;   }
        .block       { grid-column:   m_ / _m;   }
        .box         { grid-column:  pm_ / _pm;  }
        .note        { grid-column:  pn_ / _pn;  }
        .wide        { grid-column:  pm_ / _pn;  }
        .figured     { grid-column:  pm_ / _pn;  }

        /*** figured component */
            .figured {
                --grid-part--full-start: var(--grid-part--empty-start);
                --grid-part--full-end:   var(--grid-part--empty-end);
            }
            .figured *      { grid-column: m_ / _ma; }
            .figured figure { grid-column: pmb_ / _pn; }

        /*** note component */
            .note {
                --grid-part--main-space: calc( var(--sx, 1.5em) * var(--if-grid-is-tiny, 0) );
                /* 14/24 */
                font-size:    0.875em;
                line-height: 1.714286;
            }
        .note p {
            max-width: 16em;
        }

        /* --------------------------------- empty-start */

        .note,
        .wide,
        .box,
        .block {
            --grid-part--full-start: var(--grid-part--empty-start);
            --grid-part--full-end:   var(--grid-part--empty-end);
        }

        /* --------------------------------- reduce note */

        .note,
        .wide:not(.keep-grid),
        .box {

            --open-main-padding: pm_ pn_ pmb_;
            --open-main:          m_  n_  mb_;
            --stop-main:          _m  _n  _ma;
            --stop-main-padding: _pm _pn _pma;

            --grid-part--note-column:  0;
            --grid-part--main-content: 1fr;
        }

        /* --------------------------------- reduce content paddings */

        .test-grid .block {

            --open-main-padding: pm_ pn_ pmb_ m_  n_  mb_;
            --open-main:          0;
            --stop-main:          0;
            --stop-main-padding: _pm _pn _pma _m  _n  _ma;

            --grid-part--note-column:  0;
            --grid-part--main-content: 1fr;
        }

        /* --------------------------------- workers */

        /* -Align Compass: SELF */
         .c-align { align-self: center; justify-self: center; }
         .s-align { align-self: end;    justify-self: center; }
         .n-align { align-self: start;  justify-self: center; }
         .w-align { align-self: center; justify-self: start;  }
         .e-align { align-self: center; justify-self: end;    }
        .se-align { align-self: end;    justify-self: end;    }
        .ne-align { align-self: start;  justify-self: end;    }
        .sw-align { align-self: end;    justify-self: start;  }
        .nw-align { align-self: start;  justify-self: start;  }

    </style>

    <!-- ========================================== ʕ⊙ᴥ⊙ʔ = -->
    <!-- ========================================= END HEAD -->
</head>
<body class="test main-font-as-native-sans colors--ivory use-colors">

    </article>

    <script>
        // insert random content into paragraphs
        function p() {
            // const p = document.getElementsByTagName('p')
            const p = document.querySelectorAll('.auto')
            for ( let i in p ) {
                let texts = [
                    'Les grandes personnes m’ont conseillé de laisser de côté les dessins de serpents boas ouverts ou fermés, et de m’intéresser plutôt à la géographie, à l’histoire, au calcul et à la grammaire. C’est ainsi que j’ai abandonné, à l’âge de six ans, une magnifique carrière de peintre.',
                    'J’avais été découragé par l’insuccès de mon dessin numéro 1 et de mon dessin numéro 2. Les grandes personnes ne comprennent jamais rien toutes seules, et c’est fatigant, pour les enfants, de toujours et toujours leur donner des explications.',
                    'J’ai donc dû choisir un autre métier et j’ai appris à piloter des avions. J’ai volé un peu partout dans le monde. Et la géographie, c’est exact, m’a beaucoup servi. Je savais reconnaître, du premier coup d’œil, la Chine de l’Arizona. C’est très utile, si l’on est égaré pendant la nuit.',
                    'J’ai ainsi eu, au cours de ma vie, des tas de contacts avec des tas de gens sérieux. J’ai beaucoup vécu chez les grandes personnes. Je les ai vues de très près. Ça n’a pas trop amélioré mon opinion.',
                    'Quand j’en rencontrais une qui me paraissait un peu lucide, je faisais l’expérience sur elle de mon dessin numéro 1 que j’ai toujours conservé. Je voulais savoir si elle était vraiment compréhensive. Mais toujours elle me répondait : « C’est un chapeau. »',
                    'Alors je ne lui parlais ni de serpents boas, ni de forêts vierges, ni d’étoiles. Je me mettais à sa portée. Je lui parlais de bridge, de golf, de politique et de cravates. Et la grande personne était bien contente de connaître un homme aussi raisonnable.'
                    ]
                let text = texts[Math.floor(Math.random()*texts.length)]
                let textnode = document.createTextNode(text)
                if (p[i].appendChild) p[i].appendChild(textnode)
            }
        }
        p()
    </script>
