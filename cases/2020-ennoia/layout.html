<!doctype html>

        rel="stylesheet" type="text/css">

    <script defer src="../../app/styles/components/offsidebar/interface-offsidebar.js"></script>
    <script>

        }
        document.addEventListener('DOMContentLoaded', ConstructSideMenu)
    </script>

<body class="ennoia-body colors--primary native-sans">

<!-- ========================================= CONTENT -->

<header class="ennoia-header">
    <figure class="el-logo">
        <img class="i-logo" hidden src="art/ui/ennoia-logo.svg" alt="ennoia.com">
        <nav class="i-hamburger js-for-SideMenuBar"></nav>
    </figure>
    <ul class="header-menu markup">
        <li><a class="item" href="#">art</a></li>
        <li><a class="item" href="#">design</a></li>
        <li><a class="item" href="#">contacts</a></li>
    </ul>
</header>

<section class="offsidebar from-westside SideMenuBar">
    <div class="offsidebar-container">
        <header class="offsidebar-header"></header>
        <section class="offsidebar-content bar-content">
            <ul class="sidebar-menu markup">
                <li><a class="item" href="#">art</a></li>
                <li><a class="item" href="#">design</a></li>
                <li><a class="item" href="#">contacts</a></li>
            </ul>
        </section>
    </div>
</section>


<article class="banner-ninini ennoia-theme ennoia-art">
    <figure class="ban-ninini-figure">
        <div class="el-ninini-intro">
            <img
                src="art/welcome/ninini-welcome.jpg"
                alt="cover image"
                class="el-ninini-img">
        </div>
    </figure>
    <div class="screen-button">
        <div class="label">
            <a class="label-link" href="#">art</a>
        </div>
    </div>
</article>

<article class="ennoia-design">
    <figure class="das-bild">
        <img class="el-img" src="art/welcome/ennoia-fractal.svg" alt="ennoia design">
    </figure>
    <div class="screen-button">
        <div class="label">
            <a class="label-link" href="#">design</a>
        </div>
    </div>
</article>


<div class="devbox home-chapter"><span>art</span></div>
<div class="devbox home-chapter"><span>design</span></div>
<div class="devbox home-chapter"><span>articles</span></div>
