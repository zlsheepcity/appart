<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div2screen</title>
    <style>
        html, body {
            margin:  0;
            padding: 0;
        }
        *, *:before, *:after { box-sizing: border-box; }
    </style>
</head>
<body>

    <!-- Cards Components -->

    <style>
        /* ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Card Layout */

        .card {
          --height-ratio: calc(3/4);
          --padding-unit: 1em;
            display: grid;
        }
        .card > * , .card::before { grid-area: 1/1; }
        .card::before {
            content: "";
            pointer-events: none;
            padding-top: calc( var(--height-ratio, 0) * 100% );
        }
        .card-illustration {
            width: 100%;
            padding:  0;
            margin:   0;
            overflow: hidden;
            display: grid;
            place-items: center;
        }
        .card-illustration img {
            display: block;
            width: calc(100% - 2*var(--padding-unit,0) );
        }
        .card-content {
            align-self: end;
        }

        /* ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Full Screen Card Layout */

        .screenCard {
            position: fixed;
            z-index:  1;
            top:    0;
            left:   0;
            width:  100%;
            height: 100vh;
            pointer-events: none;
        }
        .screenCard >* { pointer-events: all; }

        .screenCard .card {
          --height-ratio: 0;
            position: absolute;
            transition: all 120ms ease-out;
        }
        .screenCard .card.is-screen {
          --height-ratio: 0;
            position: absolute;
            top:    0 !important;
            left:   0 !important;
            width:  100% !important;
            height: 100% !important;
            transition: all 240ms ease-out;
        }

        /* ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Grid Layout */

        .cards {
          --columns: 4;
            display: grid;
            grid-gap: 1px;
            grid-template-columns: repeat( var(--columns), 1fr );
        }

        /* ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ */
    </style>

        .screenCard .card {

    <div class="screenCard"></div>

    <!-- Actions -->

    <script>

        const elRoot = document.querySelector('BODY');
        const elGrid   = elRoot.querySelector('.cards');
        const elScreen = elRoot.querySelector('.screenCard');
        const elsCards = elGrid.querySelectorAll('.card');

        const OpenCard = elSource => {
            const elScreencard = elSource.cloneNode(true);
            const rect = elSource.getBoundingClientRect();
            elScreencard.style = [
                'top:', rect.top, 'px;',
                'left:', rect.left, 'px;',
                'width:', rect.width, 'px;',
                'height:', rect.height, 'px;',
            ].join('');

            elScreen.innerHTML = '';
            elScreen.appendChild(elScreencard);
            const forceReflow = elScreencard.offsetWidth;
            elScreencard.classList.add('is-screen');

            console.time('transition');
            elScreencard.addEventListener(
                'transitionend',
                ()=>console.timeEnd('transition'),
                {once:true}
            );

            elScreencard.addEventListener(
                'click',
                ev => {
                    elScreencard.classList.remove('is-screen');
                    elScreencard.addEventListener(
                       'transitionend',
                        ev => {
                            elScreen.innerHTML = '';
                        },
                        {once:true}
                    );
                }
            );
        };

    </script>

    <!-- Run Script -->

    <script>

        elsCards.forEach(el=>{
            el.addEventListener('click', e=>OpenCard(el));
        });

    </script>
