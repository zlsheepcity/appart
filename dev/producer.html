    <script>
        function AppBoot() {

         // The Noble Blastula
            let app = this
            app.has = { memory: [], arrived:true }
            app.has.queens = [ 'onload', 'mutate' ]
            /*
            King has arrived --- let app = new AppBoot()
            Take the Queen ----- app.attach('queen_name')(function)
            Keep in memory ----- app.queen_name(function_parameters)
            Execute later ------ app.onload(function)
            2019.9.15
            */

         // The Noble Provocator
            const proteinProvoker = function ImitateCriticalTasks () {
              let tpp = new this.__proto__.constructor()
              let must_have_a_memory = tpp.has.memory.push('something')
              let must_accept_queens = like_this_one => true
              tpp.attach('queen_id')(must_accept_queens)
              tpp.queen_id('try this')
            }

         // Define responsibility
            const TakeTheQueen = (queen) =>
                {
                    app[queen] =  ExecuteLater(queen)
                    return (f) => ExecuteLater('update')({name:queen,f})
                }
            const KeepInMemory = (dna) => app.has.memory.push(dna)
            const ExecuteLater =
                 (responsible) =>
                         (dna) => KeepInMemory({dna,for:responsible})

         // Apply responsibility
            app.attach = TakeTheQueen
            app.has.queens.map( queen => app.attach(queen) )
            app.ForceErrorsIfShouldBe =  proteinProvoker
        }

     // Run Immediately
        let app = new AppBoot()
        app.ForceErrorsIfShouldBe()
    </script>

<style>
    .producer-arena {
        position: relative;
        z-index: 0;
        min-height: 12rem;

        background: transparent;
        overflow: hidden;

        display: grid;
        grid-template-columns: [arena] 1fr [producers] max-content;
        justify-content: stretch;
        align-items: stretch;

    }
    .producer-arena::before {
        content: '';
        position: absolute;
        z-index: -2;
        top:      0;
        right:    0;
        bottom:   0;
        left:     0;
        background-color: hsla(201, 22%, 46%,1);
    }
    .producers {
        grid-column: producers;
        max-width: 20rem;
        padding-left: 0.75rem;
        background-color: hsla(201, 22%, 46%,0.85);
        color: white;
    }
    .producer__label {
      --sx: 0.75rem;
      --sy: 0.75rem;
      --background-color: transparent;
      --transform: scale(1);
        padding: var(--sy) var(--sx);
        background-color: var(--background-color);
        transition: 320ms var(--timing-function--focusZoom);
        transition-property: transform;
        transform:  var(--transform);
        transform-origin: right center;
        position: relative; 
    }
    .producer__label:hover {
      --background-color: hsla(201, 22%, 46%,1);
      --transform: scale(1.125);
    }
    .producer.is-active .producer__label {
      --background-color: hsla(201, 52%, 26%,1);
      --transform: scale(1.25);
      transition-property: transform, background;
      z-index: 1;
    }
    .producer__label .is-provider {
        display: block;
        font-size: 0.8em;
        line-height: 1.25;
        color: hsl(171, 45%, 81%);
    }
    .producer__label .is-game {
        display: block;
        line-height: 1.25;
    }
    .producer__show {
        position: absolute;
        z-index: -1;
        top:      0;
        right:    0;
        bottom:   0;
        left:     0;
        pointer-events: none;
        transform: translateX(-200%);
    }
    .producer.is-active .producer__show {
        transform: translateX(0);
    }
    .producer__show .show-bg {
        position: absolute;
        z-index: -1;
        top:      0;
        right:    0;
        bottom:   0;
        left:     0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 320ms var(--timing-function--focusZoom);
    }
    .producer.is-active .show-bg {
        opacity: 1;
    }
    .producer__show .show-bg-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: left center;
    }
    .producer__show .show-el {
        position: absolute;
        z-index: -1;
        top:      0;
        right:    0;
        bottom:   0;
        left:     0;
        pointer-events: none;
        overflow: hidden;
    }
    .producer__show .show-el-img {
        position: absolute;
        bottom: 0;
        max-width:  60%;
        max-height: 90%;
        transform: translateX(-100%);
        transition: transform 640ms var(--timing-function--openJump);
    }
    .producer.is-active .show-el-img {
        transform: translateX(0);
    }

<script>
    function activate_producers_list(select='.producers') {
        const ACTIVE = 'is-active'
        let producers = [...document.querySelectorAll(select + ' .producer')]
        let reset_producers = f => producers.map( el => el.classList.remove(ACTIVE) )
        let activate_th = el => el.classList.add(ACTIVE)
        let ui_action = e => {
                reset_producers()
                activate_th(e.currentTarget)
            }
        producers.map( el => el.addEventListener('click', ui_action) )
    }
    app.onload(activate_producers_list)
</script>
