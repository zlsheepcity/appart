<!-- ============================================= Von Loader -->

<nav>
    <style>
        .von-loader {
          --background-color: hsl(212, 34%, 29%);
          --color:            hsl(226, 27%, 90%);
          --size:     6rem;
            z-index:  11;
            position: fixed;
            top:      0;
            right:    0;
            bottom:   0;
            left:     0;
            background-color: var(--background-color);
            color:            var(--color);
            transition:       opacity 240ms ease-out;
            pointer-events:   none;
            opacity:          0; }
        .von-loader.is-active {
            pointer-events:   all;
            opacity:          1; }
        .von-loader::after {
            content:  '';
            position: absolute;
            z-index:  1;
            top:      1.5rem;
            left:     1.5rem;
            width:    var(--size);
            height:   var(--size);
            background-size:     var(--size);
            background-repeat:   no-repeat;
            background-position: center center;
         /* SVG: arrows circle loading */
            background-image: url('data:image/svg+xml;utf8,<svg fill="white" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg>');

            animation: VonLoaderRotation 1s linear infinite; }
            @keyframes VonLoaderRotation {
                from { transform: rotate(360deg); }
                to   { transform: rotate(  1deg); }
            }
    </style>
    <div class="von-loader"></div>
    <script>
        function vonLoader () {

            let loader = document.querySelector('.von-loader')
            if (!loader) return false
            loader.classList.add('is-active')

            let finish = () => { loader.classList.remove('is-active') }
            if (window.addEventListener) window.addEventListener("load", finish, false)
            else if (window.attachEvent) window.attachEvent("onload", finish)
            else finish()
        }
        vonLoader()
    </script>

    <script>
        function autofillParagraphs(selector='text') {
            const p = document.querySelectorAll(selector)
            for ( let x in p ) {
                let texts = [
                    'Les grandes personnes m’ont conseillé de laisser de côté les dessins de serpents boas ouverts ou fermés, et de m’intéresser plutôt à la géographie, à l’histoire, au calcul et à la grammaire. C’est ainsi que j’ai abandonné, à l’âge de six ans, une magnifique carrière de peintre.',
                    'J’avais été découragé par l’insuccès de mon dessin numéro 1 et de mon dessin numéro 2. Les grandes personnes ne comprennent jamais rien toutes seules, et c’est fatigant, pour les enfants, de toujours et toujours leur donner des explications.',
                    'J’ai donc dû choisir un autre métier et j’ai appris à piloter des avions. J’ai volé un peu partout dans le monde. Et la géographie, c’est exact, m’a beaucoup servi. Je savais reconnaître, du premier coup d’œil, la Chine de l’Arizona. C’est très utile, si l’on est égaré pendant la nuit.',
                    'J’ai ainsi eu, au cours de ma vie, des tas de contacts avec des tas de gens sérieux. J’ai beaucoup vécu chez les grandes personnes. Je les ai vues de très près. Ça n’a pas trop amélioré mon opinion.',
                    'Quand j’en rencontrais une qui me paraissait un peu lucide, je faisais l’expérience sur elle de mon dessin numéro 1 que j’ai toujours conservé. Je voulais savoir si elle était vraiment compréhensive. Mais toujours elle me répondait : « C’est un chapeau. »',
                    'Alors je ne lui parlais ni de serpents boas, ni de forêts vierges, ni d’étoiles. Je me mettais à sa portée. Je lui parlais de bridge, de golf, de politique et de cravates. Et la grande personne était bien contente de connaître un homme aussi raisonnable.'
                    ]
                let text = texts[Math.floor(Math.random()*texts.length)]
                let textnode = document.createTextNode(text)
                if (p[x].appendChild) p[x].appendChild(textnode)
            }
        }
        function autofillCaptions(selector='[auto]') {
            const p = document.querySelectorAll(selector)
            for ( let x in p ) {
                let texts = [
                    'Une magnifique carrière de peintre',
                    'Les grandes personnes ne comprennent jamais rien toutes seules. Et c’est fatigant.',
                    'La Chine de l’Arizona',
                    '«C’est un chapeau»',
                    'Alors je ne lui parlais ni de serpents boas, ni de forêts vierges, ni d’étoiles.',
                    'Je me mettais à sa portée',
                    'Je lui parlais de bridge, de golf, de politique et de cravates',
                    'Et la grande personne était bien contente de connaître un homme aussi raisonnable'
                    ]
                let text = texts[Math.floor(Math.random()*texts.length)]
                let textnode = document.createTextNode(text)
                let wrapnode = document.createElement('span')
                    wrapnode.appendChild(textnode)
                if (p[x].appendChild) p[x].appendChild(wrapnode)
            }
        }
        autofillParagraphs()
        autofillCaptions()
    </script>
