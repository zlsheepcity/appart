<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto-Growing Textarea</title>
</head>
<body>

    <header>
        <h2 class="ar-candy-caption">
            <b row size-a tint-a align-end>
                <b size-a tint-m> Auto</b>
                <b size-b tint-g> growing</b>
            </b>
            <b row size-c tint-a>
                <b size-a tint-y> textarea</b>
            </b>
            <b row size-a tint-a>
                <b size-a tint-a> simple</b>
                <b size-a tint-a> realisation</b>
            </b>
        </h2>
    </header>

    <!--
        Idea Source:
        https://css-tricks.com/the-cleanest-trick-for-autogrowing-textareas/
     -->

    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ CSS code -->

    <details>
    <summary>CSS code</summary>
    <style display-source code-block>
        .ap-growing-textarea-wrap { display: grid; }
        .ap-growing-textarea-wrap textarea,
        .ap-growing-textarea-wrap::after {
            grid-area: 1 / 1 / 2 / 2;
        }
        .ap-growing-textarea-wrap::after {
            visibility: hidden;
            content: attr(data-replicated-value) " ";
            /* space to preventy jumpy behavior */
        }

        .ap-growing-textarea-design textarea,
        .ap-growing-textarea-design::after {
            border: 0.075em solid currentColor;
            padding: 0.5em;
            font: inherit;
            white-space: pre-wrap;
            min-height: 8em;
            max-width: 40em;
            resize: none;
        }
    </style>
    </details>

    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Markup Template -->

    <details>
    <summary>Markup Template</summary>
    <textarea readonly code-block style="width:100%; min-height: 10em">
        <div class="ap-growing-textarea-wrap ap-growing-textarea-design">
            <textarea
                name="xxx"
                id="xxx"
                onInput="this.parentNode.dataset.replicatedValue = this.value"
                />
        </div>
    </textarea>
    </details>

    <!-- ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ ~ Demo Example -->

    <details>
    <summary>Demo Example</summary>
    <div class="ap-growing-textarea-wrap ap-growing-textarea-design">
        <textarea
            name="xxx"
            id="xxx"
            onInput="this.parentNode.dataset.replicatedValue = this.value"
            >So you’ve got a textarea, which cannot auto expand height. Instead, you exactly replicate the look, content, and position of the element in another element. You hide the replica visually (might as well leave the one that’s technically-functional visible).</textarea>
    </div>
    </details>

</body>
</html>
