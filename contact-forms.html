    <script>
        function AppBoot() {

         // The Noble Blastula
            let app = this
            app.has = { memory: [], arrived:true }
            app.has.queens = [ 'onload', 'mutate' ]
            /*
            King has arrived --- let app = new AppBoot()
            Take the Queen ----- app.attach('queen_name')(function)
            Keep in memory ----- app.queen_name(function_parameters)
            Execute later ------ app.onload(function)
            2019.9.15
            */

         // The Noble Provocator
            const proteinProvoker = function ImitateCriticalTasks () {
              let tpp = new this.__proto__.constructor()
              let must_have_a_memory = tpp.has.memory.push('something')
              let must_accept_queens = like_this_one => true
              tpp.attach('queen_id')(must_accept_queens)
              tpp.queen_id('try this')
            }

         // Define responsibility
            const TakeTheQueen = (queen) =>
                {
                    app[queen] =  ExecuteLater(queen)
                    return (f) => ExecuteLater('update')({name:queen,f})
                }
            const KeepInMemory = (dna) => app.has.memory.push(dna)
            const ExecuteLater =
                 (responsible) =>
                         (dna) => KeepInMemory({dna,for:responsible})

         // Apply responsibility
            app.attach = TakeTheQueen
            app.has.queens.map( queen => app.attach(queen) )
            app.ForceErrorsIfShouldBe =  proteinProvoker
        }

     // Run Immediately
        let app = new AppBoot()
        app.ForceErrorsIfShouldBe()
    </script>

    .sidepanel-content.form-design {

    .form-design {
      --max-width: 28rem;

      --sy:         1rem; /* y-space unit */

      --back-color--field:        white;
      --text-color--field:        black;
      --text-color--field--focus: slategray;

      --back-color--submit--accent:  darkred;

    }
    .form-design input,

    .form-design textarea {

        font-family: inherit;
        font-size:   1em;
        line-height: 1.75;

        display:     block;
        width:       100%;
        padding:     0.25em 0.5em;

        border:           0.25em solid;
      --border-color:     transparent;
        border-color:     var(--border-color);
        border-radius:    0;

      --background-color: var(--back-color--field);
      --color:            var(--text-color--field);
        background-color: var(--background-color);
        color:            var(--color);
    }
    .form-design input:focus,
    .form-design textarea:focus {
      --border-color:     var(--text-color--field--focus);
    }

    .form-design input[type="submit"] {

        display: inline-block;
        padding: 0.5em 1.5em;
        width:   auto;

      --background-color: var(--back-color--submit);
      --color:            var(--text-color--submit);
        background-color: var(--background-color);
        color:            var(--color);
    }
    .form-design input[type="submit"]:hover,
    .form-design input[type="submit"]:focus {
      --background-color: var(--back-color--submit--accent);
      --color:            var(--text-color--submit--accent);

    .form-design .wpcf7 {

    .form-fields-wrap {

    .form-design .field-label { display: inline-block;}

    .form-design .submit-wrap {
